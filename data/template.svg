<svg width="350" height="200" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon">
      <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-color="#8432e1"/>
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#8432e1"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#8432e1"/>
    </filter>
    <linearGradient id="neonBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8432e1" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="350" height="200" rx="20" fill="#281847" stroke="url(#neonBorder)" stroke-width="4" filter="url(#neon)"/>

  <!-- Logo Background -->
  <rect x="08" y="10" width="50" height="50" rx="10" fill="#1e1233" filter="url(#neon)"/>
  <image href="data:image/svg+xml;base64,{logo}" x="10" y="10" width="52" height="52" preserveAspectRatio="xMinYMin slice"/>

  <!-- Username -->
  <text x="50%" y="50" dominant-baseline="middle" text-anchor="middle" font-size="22" font-family="Poppins, sans-serif" font-weight="bold" fill="#8432e1" filter="url(#neon)">
    {username}
  </text>

  <!-- Score -->
  <text x="25%" y="85" text-anchor="middle" font-size="14" font-family="Poppins, sans-serif" fill="#6f2fb7">Score</text>
  <text x="25%" y="105" text-anchor="middle" font-size="18" font-family="Poppins, sans-serif" font-weight="bold" fill="#8432e1" filter="url(#neon)">
    {score}
  </text>

  <!-- Solved Challenges -->
  <text x="50%" y="85" text-anchor="middle" font-size="14" font-family="Poppins, sans-serif" fill="#6f2fb7">Solved</text>
  <text x="50%" y="105" text-anchor="middle" font-size="18" font-family="Poppins, sans-serif" font-weight="bold" fill="#8432e1" filter="url(#neon)">
    {solved_challenges}
  </text>

  <!-- Best Category -->
  <text x="75%" y="85" text-anchor="middle" font-size="14" font-family="Poppins, sans-serif" fill="#6f2fb7">Best Category</text>
  <text x="75%" y="105" text-anchor="middle" font-size="18" font-family="Poppins, sans-serif" font-weight="bold" fill="#8432e1" filter="url(#neon)">
    {best_category}
  </text>

  <!-- Ranking -->
  <text x="50%" y="145" text-anchor="middle" font-size="14" font-family="Poppins, sans-serif" fill="#6f2fb7">Ranking</text>
  <text x="50%" y="165" text-anchor="middle" font-size="20" font-family="Poppins, sans-serif" font-weight="bold" fill="#8432e1" filter="url(#neon)">
    {scoreboard_position}Â°
  </text>
</svg>

